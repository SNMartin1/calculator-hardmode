<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calcuator</title>
  </head>
  <body>
    <div class="">
      <div class="display">
        <input type="text" id="display">
      </div>

      <div class="inputs">
        <button type="button" name="button" class="numberButton">1</button>
        <button type="button" name="button" class="numberButton">2</button>
        <button type="button" name="button" class="numberButton">3</button>
        <button type="button" name="button" class="numberButton">4</button>
        <button type="button" name="button" class="numberButton">5</button>
        <button type="button" name="button" class="numberButton">6</button>
        <button type="button" name="button" class="numberButton">7</button>
        <button type="button" name="button" class="numberButton">8</button>
        <button type="button" name="button" class="numberButton">9</button>
        <button type="button" name="button" class="mathOperator">+</button>
        <button type="button" name="button" class="mathOperator">-</button>
        <button type="button" name="button" class="mathOperator">*</button>
        <button type="button" name="button" class="mathOperator">/</button>
        <button type="button" name="button" class="calculateButton">=</button>
        <button type="button" name="button" class="clearButton">Clear</button>

      </div> <!-- end of inputs div -->
 </div> <!-- end of container div -->
  </body>
</html>
